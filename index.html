    content="Christian Zellweger ist stellvertretender Leiter des Ressorts Desk/Interaktion der Berner Tageszeitung «BernerZeitung»/«Der Bund». Er ist seit 2013 in Bern als Journalist tätig, unter anderem als Spezialist für Daten und digitales Storytelling. Er studierte Kommunikation an der ZHAW in Winterthur und hat einen CAS-Abschluss in Front End Engineering der HSR Rapperswil. Zuvor arbeitete er bei der Nachrichtenagentur SDA sowie als freier Mitarbeiter für diverse Lokalzeitungen im Raum Zürich.">
